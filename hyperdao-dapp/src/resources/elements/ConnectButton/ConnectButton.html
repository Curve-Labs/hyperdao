<template>
  <div class="connectButtonContainer ${accountAddress ? 'connected' : ''}">
    <div class="connectedButtons" if.to-view="accountAddress">
      <template if.to-view="!hideBalances">
        <!-- <div class="ethBalanceContainer">
          <tokenbalance formatted="0.00a" token-address.to-view="primeAddress"></tokenbalance>PRIME
        </div>
        <span class="separator">|</span>-->
        <!-- <div class="ethBalanceContainer">
          <tokenbalance formatted="0.00a" token-address.to-view="daiAddress"></tokenbalance>DAI
        </div>
          <span class="separator">|</span>
        -->
        <div class="ethBalanceContainer ETH">
          <ethbalance formatted="0.00a"></ethbalance>ETH
        </div>
      </template>
      <div class="connectButton">
        <div if.to-view="txPhase !== 'None'" click.delegate="gotoTx()" class.bind="'pending' + ((txPhase==='Confirming')
          ? ' confirming' : '')">
          <div class="phase">${txPhase}</div><i class="spinner fas fa-circle-notch fa-spin"></i>
        </div>
        <div else class="balances">
          <etherscanlink
            address.to-view="accountAddress"
            text.to-view="accountAddress | smallHexString"></etherscanlink>
        </div>
      </div>
    </div>
    <div else class="connectButton" click.delegate="onConnect()">Connect to a Wallet</div>
  </div>
  </div>
</template>
